<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(28.004500, -15.899700);
		var myOptions = {
			zoom: 8,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(26.686000, -14.315000),
new google.maps.LatLng(27.551000, -15.443000),
new google.maps.LatLng(28.025000, -15.283000),
new google.maps.LatLng(28.437000, -16.014000),
new google.maps.LatLng(28.195000, -15.309000),
new google.maps.LatLng(28.080000, -16.211000),
new google.maps.LatLng(28.113000, -16.167000),
new google.maps.LatLng(27.884000, -15.481000),
new google.maps.LatLng(28.094000, -16.154000),
new google.maps.LatLng(28.093000, -16.143000),
new google.maps.LatLng(27.548000, -17.265000),
new google.maps.LatLng(28.064000, -16.155000),
new google.maps.LatLng(28.103000, -16.139000),
new google.maps.LatLng(28.050000, -16.193000),
new google.maps.LatLng(27.897000, -15.448000),
new google.maps.LatLng(27.940000, -15.046000),
new google.maps.LatLng(28.143000, -16.134000),
new google.maps.LatLng(27.625000, -15.626000),
new google.maps.LatLng(28.978000, -16.760000),
new google.maps.LatLng(28.584000, -16.708000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
